<!DOCTYPE html>
<title>Task Manager</title>
<head>
    <link rel=stylesheet href="../html/index.css" type="text/css">
<h1>Task Manager</h1>
</head>

<body>
<h2>New Task</h2>

<form method="post">
<h2>Name:</h2>
<input id="name" name="name" type="text"></input>
<h2>Description:</h2>
<input id="descrip" name="descrip" type="text"></input>
<h2>Assign to:</h2>
<input id="assign" name="assign" type="text"></input>
<h2>Due Date:</h2>
<input id="due" name="due" type="date"></input>
<br>
<br>
<input type="submit" value="Submit">
</form>
</body>
